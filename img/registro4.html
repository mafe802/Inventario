    <div class="registro" id="color">
        <form>
            <h1> REGISTRO DE USUARIOS</h1>
            <label for="inputNombre"> NOMBRES </label>
            <input type="text" id="inputNombre" name="inputNombre" placeholder="Nombres" required autocomplete="on">
            <br>
            <label for="inputApellido"> APELLIDOS </label>
            <input type="text" id="inputApellido" name="inputApellido" placeholder="Apellidos" required autocomplete="on">
            <br>
            <label for="inputCedula"> CEDULA </label>
            <input type="number" id="inputCedula" name="inputCedula" placeholder="1029765439" required autocomplete="on">
            <br>
            <label for="inputCorreo"> CORREO </label>
            <input type="text" id="inputCorreo" name="inputCorreo" placeholder="ingrese@correo.com" required autocomplete="on">
            <br>
            <label for="inputCelular"> CELULAR </label>
            <input type="number" id="inputCelular" name="inputCelular" placeholder="3204097654" required autocomplete="on">
            <br>
            <label for="inputContraseña"> CONTRASEÑA </label>
            <input type="password" id="inputContraseña" name="inputContraseña" placeholder="password" required autocomplete="on">
            <br>
            <br>
            <button type="submit" id="boton">REGISTRAR</button>
        </form>
    </div>
