    <div class="registro" id="color">
        <form>
            <h1> REGISTRO DE PROVEEDORES </h1>
            <label for="inputCodigo"> CODIGO </label>
            <input type="number" id="inputCodigo" name="inputCodigo" placeholder="Codigo de Producto" required autocomplete="on">
            <br>
            <label for="inputNombre"> NOMBRE </label>
            <input type="text" id="inputNombre" name="inputNombre" placeholder="Nombre Producto" required autocomplete="on">
            <br>
            <label for="inputTelefono"> TELEFONO </label>
            <input type="text" id="inputTelefono" name="inputTelefono" placeholder="1234567890" required autocomplete="on">
            <br>
            <label for="inputCantidaMinima"> CORREO </label>
            <input type="number" id="inputCantidaMinima" name="inputCantidaMinima" placeholder="Cantidad minima 1" required autocomplete="on">
            <br>
            <br>
            <button type="submit" id="boton">REGISTRAR</button>
        </form>
    </div>
