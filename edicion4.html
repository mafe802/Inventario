    <div class="registro">
        <form>
            <h1> EDITAR PRODUCTOS</h1>
            <label for="inputId"> ID </label>
            <input type="text" id="inputId" name="inputId" placeholder="ID" required autocomplete="on">
            <br>
            <label for="inputCodigo"> CODIGO </label>
            <input type="text" id="inputCodigo" name="inputCodigo" placeholder="Codigo producto" required autocomplete="on">
            <br>
            <label for="inputProveedor"> PROVEEDOR </label>
            <input type="number" id="inputProveedor" name="inputProveedor" placeholder="Nombre Proveedor" required autocomplete="on">
            <br>
            <label for="inputDescripcion"> DESCRIPCION </label>
            <input type="text" id="inputDescripcion" name="inputDescripcion" placeholder="Descripcion producto" required autocomplete="on">
            <br>
            <label for="inputCamina"> CANTIDAD MINIMA REQUQERIDA </label>
            <input type="text" id="inputCamina" name="inputCamina" placeholder="Cantidad Minima" required autocomplete="on">
            <br>
            <br>
            <button type="submit" id="button">EDITAR</button>
        </form>
